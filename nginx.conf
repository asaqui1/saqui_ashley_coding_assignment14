# Nginx Configuration for Portfolio Site
# This file tells Nginx how to serve our React application

server {
    # Listen on port 5575 (required by assignment)
    listen 5575;

    # Server name (localhost for local development)
    server_name localhost;

    # Root directory where our built React files are located
    root /usr/share/nginx/html;

    # Default files to serve when accessing a directory
    index index.html index.htm;

    # Handle all routes
    location / {
        # Try to find the requested file
        # If not found, serve index.html (needed for React Router)
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}