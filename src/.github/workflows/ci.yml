# CI/CD Pipeline - Built upon previous assignment
# Runs on every push and pull request

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Prettier check
        run: npm run prettier:check

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test -- --watchAll=false

      - name: Build production app
        run: npm run build

  # Docker build job - verifies Dockerfile works
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t saqui_ashley_coding_assignment14 .