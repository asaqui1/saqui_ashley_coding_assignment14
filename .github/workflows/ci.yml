# CI/CD Pipeline for Portfolio Website
# This workflow runs automatically on every push and pull request

name: CI/CD Pipeline

# When to run this workflow
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: Lint, Format, and Test
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Step 4: Run Prettier (check code formatting)
      - name: Check code formatting with Prettier
        run: npm run format:check

      # Step 5: Run ESLint (check for code errors)
      - name: Lint code with ESLint
        run: npm run lint

      # Step 6: Run unit tests
      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false

      # Step 7: Build the production app
      - name: Build production app
        run: npm run build

  # Job 2: Docker Build (verify Dockerfile works)
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t saqui_ashley_coding_assignment14 .

      - name: Test Docker container starts
        run: |
          docker run -d -p 5575:5575 --name test-container saqui_ashley_coding_assignment14
          sleep 5
          curl --fail http://localhost:5575 || exit 1
          docker stop test-container